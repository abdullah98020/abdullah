<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Light Dark Theme</title>
  <style>
    :root {
      --neon-pink: #ff00cc;
      --neon-cyan: #00fff7;
      --neon-blue: #0ff;
      --background: #0d0d0d;
      --text: #e0e0e0;
      --primary: var(--neon-pink);
      --secondary: var(--neon-cyan);
    }
    [data-theme="light"] {
      --background: #f0f0f0;
      --text: #111;
      --primary: #6200ea;
      --secondary: #03dac6;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease-in-out;
    }
    html, body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text);
      height: 100%;
      overflow-x: hidden;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan));
      color: var(--text);
      padding: 1.5rem;
      text-align: center;
      box-shadow:
        0 0 10px var(--neon-pink),
        0 0 20px var(--neon-cyan),
        0 0 30px var(--neon-pink);
      text-shadow:
        0 0 5px var(--neon-pink),
        0 0 10px var(--neon-cyan);
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 1rem;
      border-bottom: 2px solid var(--neon-cyan);
      box-shadow:
        0 0 8px var(--neon-cyan);
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      position: relative;
      padding: 0.2rem 0.5rem;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: var(--neon-pink);
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
      box-shadow: 0 0 8px var(--neon-pink);
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid var(--neon-pink);
      margin-bottom: 1rem;
    }
    .tab {
      padding: 1rem 1.5rem;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      color: var(--text);
      font-weight: 600;
      text-shadow: 0 0 3px var(--neon-pink);
      user-select: none;
    }
    .tab.active {
      border-color: var(--neon-pink);
      box-shadow:
        0 0 5px var(--neon-pink),
        0 0 15px var(--neon-cyan);
      color: var(--neon-pink);
      text-shadow:
        0 0 8px var(--neon-pink),
        0 0 15px var(--neon-cyan);
    }
    .tab-content {
      display: none;
      padding: 2rem 0;
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--text);
      text-shadow: 0 0 3px var(--neon-cyan);
    }
    .tab-content.active {
      display: block;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.2rem;
      margin-top: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      filter: drop-shadow(0 0 6px var(--neon-pink));
      transition: transform 0.3s ease, filter 0.3s ease;
      box-shadow:
        0 0 10px var(--neon-pink),
        0 0 20px var(--neon-cyan);
      user-select: none;
    }
    .gallery img:hover {
      transform: scale(1.08);
      filter: drop-shadow(0 0 20px var(--neon-cyan));
      box-shadow:
        0 0 15px var(--neon-pink),
        0 0 30px var(--neon-cyan);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10,10,10,0.95);
      align-items: center;
      justify-content: center;
      z-index: 10000;
      cursor: zoom-out;
    }
    .modal img {
      max-width: 85%;
      max-height: 85%;
      border-radius: 15px;
      box-shadow:
        0 0 25px var(--neon-pink),
        0 0 40px var(--neon-cyan),
        0 0 60px var(--neon-pink);
      user-select: none;
    }
    footer {
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan));
      color: var(--text);
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
      text-shadow:
        0 0 5px var(--neon-pink),
        0 0 10px var(--neon-cyan);
      user-select: none;
    }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--neon-pink);
      color: var(--text);
      border: none;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      z-index: 1000;
      box-shadow:
        0 0 8px var(--neon-pink),
        0 0 15px var(--neon-cyan);
      font-weight: 700;
      font-size: 1rem;
      user-select: none;
      transition: background 0.3s ease;
    }
    .theme-toggle:hover {
      background: var(--neon-cyan);
      color: #000;
      box-shadow:
        0 0 15px var(--neon-cyan),
        0 0 25px var(--neon-pink);
    }
    .clock {
      text-align: center;
      font-size: 1.8rem;
      margin-top: 2rem;
      text-shadow:
        0 0 10px var(--neon-cyan),
        0 0 15px var(--neon-pink);
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 450px;
      margin: 3rem auto 1rem auto;
      color: var(--text);
      user-select: none;
    }
    input, textarea {
      margin: 0.6rem 0;
      padding: 1rem;
      border: 1.5px solid #444;
      border-radius: 12px;
      font-size: 1.1rem;
      background: #111;
      color: var(--text);
      box-shadow:
        inset 0 0 10px #222;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
      user-select: text;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--neon-cyan);
      box-shadow:
        0 0 10px var(--neon-cyan),
        inset 0 0 10px var(--neon-cyan);
    }
    button {
      padding: 1rem;
      margin-top: 1rem;
      background: var(--neon-cyan);
      border: none;
      color: #000;
      font-weight: 900;
      cursor: pointer;
      border-radius: 12px;
      box-shadow:
        0 0 20px var(--neon-cyan);
      font-size: 1.1rem;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: var(--neon-pink);
      color: var(--text);
      box-shadow:
        0 0 25px var(--neon-pink),
        0 0 40px var(--neon-cyan);
    }
    /* Scrollbar for neon glow */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #0d0d0d;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--neon-pink);
      border-radius: 10px;
      box-shadow:
        0 0 8px var(--neon-pink);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--neon-cyan);
      box-shadow:
        0 0 12px var(--neon-cyan);
    }
  </style>
</head>
<body data-theme="dark">

  <button class="theme-toggle" onclick="toggleTheme()">Switch to Light Theme</button>

  <header>
    <h1>ðŸ˜ˆMaadara UchihaðŸ˜ˆ</h1>
    <div class="clock" id="clock">--:--:--</div>
  </header>

  <nav>
    <a href="#home">Home</a>

  </nav>

  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab(0)">Overview</div>

    </div>

      <ul>
        <li>Hello Nafis</li>
        <li>Welcome</li>
      </ul>
    </div>
    <div class="tab-content">
      <h2>More</h2>
      <p>Scroll down to explore the gallery</p>
    </div>

    <section id="gallery" class="gallery">
      <img src="https://img.freepik.com/free-photo/beautiful-girl-stands-park_8353-5084.jpg?semt=ais_hybrid&w=740" alt="Woman Portrait" onclick="openModal(this.src)">

      <img src="https://img.freepik.com/free-photo/portrait-young-girl_1328-1699.jpg?semt=ais_hybrid&w=740" alt="Sunset Love" onclick="openModal(this.src)">
      <img src="https://i.pinimg.com/736x/07/e6/fd/07e6fdbf251dfeaceafdaca93a09796e.jpg" onclick="openModal(this.src)">
      <img src="https://img.freepik.com/free-photo/cool-young-woman-stylish-trench-coat-poses-outside_231208-13409.jpg?semt=ais_hybrid&w=740" alt="Laughing Couple" onclick="openModal(this.src)">
      <img src="https://img.freepik.com/free-photo/young-couple-love-love-story-autumn-forest-park_1328-1983.jpg" alt="Hands Holding" onclick="openModal(this.src)">
    <img src="https://img.freepik.com/free-photo/elegant-little-girl-spring-park_1157-22163.jpg?semt=ais_hybrid&w=740" alt="Sunset Love" onclick="openModal(this.src)">
    <img src="https://img.freepik.com/premium-photo/portrait-beautiful-girl_2139-484.jpg" alt="Sunset Love" onclick="openModal(this.src)">
    <img src="https://img.freepik.com/free-photo/girl-with-coffee_1157-8656.jpg?semt=ais_items_boosted&w=740" alt="Sunset Love" onclick="openModal(this.src)">

    </section>

    <div class="modal" id="modal" onclick="closeModal()">
      <img id="modal-img" src="" alt="Enlarged image">
    </div>

    <section id="contact" style="margin-top: 4rem;">
      <h2>Contact Us</h2>
      <form onsubmit="event.preventDefault(); alert('Message sent!'); this.reset();">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>

  <footer>&copy;Thank you</footer>

  <script>
    const themeToggleBtn = document.querySelector('.theme-toggle');
    const body = document.body;

    function toggleTheme() {
      if(body.getAttribute('data-theme') === 'dark') {
        body.setAttribute('data-theme', 'light');
        themeToggleBtn.textContent = 'Switch to Dark Theme';
      } else {
        body.setAttribute('data-theme', 'dark');
        themeToggleBtn.textContent = 'Switch to Light Theme';
      }
    }

    function switchTab(index) {
      document.querySelectorAll('.tab').forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
      document.querySelectorAll('.tab-content').forEach((content, i) => {
        content.classList.toggle('active', i === index);
      });
    }

    function openModal(src) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modalImg.src = src;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").textContent = time;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
